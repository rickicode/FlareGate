<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tunnel Logs</title>
<link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec4899", 
                        "background-light": "#fdf4f9",
                        "background-dark": "#111827",
                        "surface-dark": "#1f2937",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 antialiased min-h-screen flex flex-col relative">

<!-- MAIN DASHBOARD -->
{{ template "header" . }}

<main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12 flex flex-col gap-8 h-[calc(100vh-160px)]"> 
    <div class="flex flex-col gap-2">
        <h2 class="text-4xl font-bold tracking-tight text-gray-900 dark:text-white">Tunnel Logs</h2>
        <p class="text-gray-600 dark:text-gray-400">Real-time output from the `cloudflared` process.</p>
    </div>

    <!-- Log Viewer -->
    <div class="w-full flex-grow bg-black/90 rounded-md border border-white/10 shadow-2xl flex flex-col overflow-hidden">
        <div class="p-3 border-b border-white/5 bg-white/5 flex justify-between items-center px-4">
            <span class="text-xs font-mono text-gray-400">cloudflared.log</span>
            <div class="flex gap-2">
                 <button onclick="clearLogs()" class="p-1 px-2 rounded text-xs font-bold bg-white/10 hover:bg-red-500/20 text-gray-400 hover:text-red-400 transition-colors flex items-center gap-1" title="Clear Logs">
                    <span class="material-symbols-outlined text-[14px]">delete</span>
                    <span>Clear</span>
                 </button>
                 <button onclick="fetchLogs()" class="p-1 text-gray-500 hover:text-white transition-colors" title="Force Refresh">
                    <span class="material-symbols-outlined text-[16px]">refresh</span>
                 </button>
            </div>
        </div>
        <div id="log-container" class="flex-grow p-4 overflow-y-auto font-mono text-xs text-gray-300 space-y-1">
            <div class="text-gray-500 italic">Connecting to log stream...</div>
        </div>
    </div>
</main>

{{ template "footer" . }}

<script>
    const logContainer = document.getElementById('log-container');
    let autoScroll = true;

    logContainer.addEventListener('scroll', () => {
        const { scrollTop, scrollHeight, clientHeight } = logContainer;
        autoScroll = scrollTop + clientHeight >= scrollHeight - 50; // tolerance
    });

    async function fetchLogs() {
        try {
            const response = await fetch('/api/log');
            if (!response.ok) throw new Error("Network response was not ok");
            const text = await response.text();
            
            // basic replacement, in a real app we might diff or append
            // For now, replacing inner text is safer to avoid duplication if we don't track offset
            logContainer.innerText = text;

            if (autoScroll) {
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        } catch (err) {
            console.error("Failed to fetch logs", err);
        }
    }

    async function clearLogs() {
        if(!confirm("Are you sure you want to clear the logs?")) return;
        try {
            const res = await fetch('/api/log', { method: 'DELETE' });
            const data = await res.json();
            if(data.success) {
                logContainer.innerText = '';
                fetchLogs();
            } else {
                alert("Failed to clear logs");
            }
        } catch(e) {
            console.error(e);
        }
    }

    // Poll every 2 seconds
    fetchLogs();
    setInterval(fetchLogs, 2000);
</script>
</body></html>
