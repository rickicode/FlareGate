{{ define "header" }}
<nav class="w-full border-b border-gray-200 dark:border-white/10 bg-white/50 dark:bg-background-dark/80 backdrop-blur-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-primary/20 rounded-lg flex items-center justify-center text-primary">
                    <span class="material-symbols-outlined text-2xl">cloud_queue</span>
                </div>
                <div class="flex flex-col">
                    <div class="flex items-center gap-2">
                        <h1 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white leading-none">TunnelX</h1>
                        {{ if .ShowChangeTunnel }}
                        <button onclick="changeTunnel()" class="px-2 py-0.5 rounded-md bg-gray-200 dark:bg-white/10 hover:bg-primary/20 hover:text-primary text-[10px] font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400 transition-colors" title="Change Tunnel">
                            Change
                        </button>
                        {{ end }}
                    </div>
                    <span class="text-xs text-gray-500 dark:text-gray-400 font-medium tracking-wide uppercase mt-1">{{ .TunnelName }}</span>
                </div>
            </div>
            <div class="flex items-center gap-6">
                 <a href="/" class="hidden sm:flex items-center gap-2 text-sm font-medium {{ if eq .ActivePage "dashboard" }}text-primary{{ else }}text-gray-600 dark:text-gray-300 hover:text-primary{{ end }} transition-colors">
                    <span class="material-symbols-outlined text-[20px]">dashboard</span>
                    <span>Dashboard</span>
                </a>
                <a href="/log" class="hidden sm:flex items-center gap-2 text-sm font-medium {{ if eq .ActivePage "logs" }}text-primary{{ else }}text-gray-600 dark:text-gray-300 hover:text-primary{{ end }} transition-colors">
                    <span class="material-symbols-outlined text-[20px]">terminal</span>
                    <span>Logs</span>
                </a>
                <a href="/docs" class="hidden sm:flex items-center gap-2 text-sm font-medium {{ if eq .ActivePage "docs" }}text-primary{{ else }}text-gray-600 dark:text-gray-300 hover:text-primary{{ end }} transition-colors">
                    <span class="material-symbols-outlined text-[20px]">description</span>
                    <span>Docs</span>
                </a>
                <div class="h-6 w-px bg-gray-300 dark:bg-white/10 hidden sm:block"></div>
                <div class="flex items-center gap-3">
                    <a href="/logout" class="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-red-50 dark:bg-red-900/10 text-red-600 dark:text-red-400 hover:bg-red-100 dark:hover:bg-red-900/20 text-xs font-bold uppercase tracking-wide transition-colors">
                        <span class="material-symbols-outlined text-[16px]">logout</span>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
{{ end }}
